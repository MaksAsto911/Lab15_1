<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Видалення пар 'PQ' та підрахунок символів</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    .output {
      margin-top: 20px;
    }
    .output p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Завдання: Видалити кожну пару символів 'PQ' та підрахувати кількість символів '.' і ',' у рядку</h2>
  <textarea id="inputString" placeholder="Введіть свій рядок..."></textarea><br>
  <button onclick="processString()">Обробити рядок</button>

  <div class="output">
    <p><strong>Початковий рядок:</strong> <span id="originalString"></span></p>
    <p><strong>Редагований рядок:</strong> <span id="modifiedString"></span></p>
    <p><strong>Кількість символів '.':</strong> <span id="dotCount"></span></p>
    <p><strong>Кількість символів ',':</strong> <span id="commaCount"></span></p>
  </div>

  <script>
    function processString() {
      // Отримуємо введений рядок
      let inputString = document.getElementById('inputString').value;
      
      // Виводимо початковий рядок
      document.getElementById('originalString').innerText = inputString;

      // Видаляємо всі варіанти 'PQ', 'pq', 'pQ', 'Pq' (незалежно від регістру)
      let modifiedString = inputString.replace(/p[qQ]|q[pP]/gi, '');

      // Підраховуємо кількість символів '.'
      let dotCount = (modifiedString.match(/\./g) || []).length;
      // Підраховуємо кількість символів ','
      let commaCount = (modifiedString.match(/,/g) || []).length;

      // Виводимо редагований рядок та кількість символів
      document.getElementById('modifiedString').innerText = modifiedString;
      document.getElementById('dotCount').innerText = dotCount;
      document.getElementById('commaCount').innerText = commaCount;
    }
  </script>
</body>
</html>
